<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book a Ride!</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="./assets/css/formstyle.css" />
  </head>
  <body>
    <section class="container">
        <h1><i class="ri-flight-takeoff-line"></i> AirporTransfers <i class="ri-flight-takeoff-line"></i> </h1>
      <header>Request Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Pickup Date</label>
            <input type="datetime-local" placeholder="Enter pickup date" required />
          </div>
        </div>
        <div class="input-box">
            <label>Choose Airport</label>
            <select id="chooseAirport" name="chooseAirport" required>
                <option value="" disabled selected>Click to select</option>
                <option value="OTP_Bucharest">OTP - Bucharest Henri Coanda International Airport</option>
                <option value="CLJ_Cluj">CLJ - Cluj International Airport</option>
                <option value="TSR_Timisoara">TSR - Timisoara Traian Vuia International Airport</option>
            </select>
        </div>
    
        <div class="input-box address">
            <label>Pickup Location</label>
            <input type="text" placeholder="Enter pickup location" required />
            <input type="text" placeholder="Enter additional details (optional)" required />
            <div class="column">
            </div>
            <div class="column">
                <input type="text" placeholder="Enter your city" required />
                <input type="number" placeholder="Enter postal code" required />
            </div>
        </div>
    
        <div class="input-box">
            <label>Flight Number</label>
            <input type="text" placeholder="Enter flight number" />
        </div>
    
        <div class="input-box">
            <label>Number of Passengers</label>
            <input type="number" placeholder="Enter number of passengers" />
        </div>
    
        <div class="input-box">
            <label>Pieces of Luggage</label>
            <input type="text" placeholder="Enter pieces of luggage" />
        </div>
    
        <div class="input-box">
            <label>Any Special Request</label>
            <input type="text" placeholder="Enter any special request" />
        </div>
        <div class="input-box address">
          <label>Destination</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter additional details (optional)" required />
          <div class="column">
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your city" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="input-box">
            <label>Any Special Request</label>
            <input type="text" placeholder="Enter any special request" />
        </div>
    
        <div class="input-box">
            <label>
                Need a Return Transfer
                <input type="checkbox" name="returnTransfer" />
            </label>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
